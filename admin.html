<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tambola</title>
    <style>
        :root {
            --admin-primary: #4a69bd;
            --admin-success: #6ab04c;
            --admin-danger: #e056fd;
            --admin-warning: #f0932b;
            --admin-light: #f8f9fa;
            --admin-dark: #343a40;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 1400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1, h2 { color: var(--admin-dark); border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        #login-form { text-align: center; max-width: 400px; margin: 50px auto; padding: 30px; background: var(--admin-light); border-radius: 8px; }
        #login-form h2 { margin-top: 0; }
        #login-form input { display: block; width: 100%; box-sizing: border-box; margin: 15px 0; padding: 12px; font-size: 1em; border: 1px solid #ccc; border-radius: 4px; }
        #login-error { color: #d9534f; margin-top: 10px; height: 1em; }
        
        .dashboard-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        @media (max-width: 900px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }
        .main-content, .sidebar { display: flex; flex-direction: column; gap: 20px; }
        
        .dashboard-section { margin-bottom: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: var(--admin-light); }
        .controls, .settings { display: flex; flex-wrap: wrap; gap: 15px; align-items: center; }
        button { padding: 10px 18px; font-size: 1em; border-radius: 5px; border: none; cursor: pointer; color: white; transition: all 0.2s ease; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button.start { background-color: var(--admin-success); }
        button.end { background-color: #d9534f; }
        button.reset { background-color: var(--admin-warning); color: #333; }
        button.primary { background-color: var(--admin-primary); }
        input[type="number"], input[type="text"], input[type="datetime-local"] { padding: 10px; font-size: 1em; border-radius: 5px; border: 1px solid #ccc; }
        label { font-weight: bold; margin-right: 5px; }

        #admin-number-board { display: grid; grid-template-columns: repeat(auto-fit, minmax(40px, 1fr)); gap: 8px; margin-top: 20px; }
        .admin-number { height: 45px; background-color: #fff; border: 1px solid #ccc; border-radius: 5px; cursor: pointer; transition: all 0.2s; display: flex; justify-content: center; align-items: center; font-weight: bold; }
        .admin-number:hover { background-color: #ddd; transform: scale(1.05); }
        .admin-number.called { background-color: var(--admin-primary); color: white; transform: scale(1.1); box-shadow: 0 0 10px rgba(74, 105, 189, 0.5); }

        #tickets-management-list { max-height: 500px; overflow-y: auto; margin-top: 15px; border: 1px solid #ddd; padding: 10px; border-radius: 5px; }
        .ticket-admin-item { display: grid; grid-template-columns: 1fr 2fr  auto; gap: 10px; align-items: center; padding: 8px; border-bottom: 1px solid #eee; }
        .ticket-admin-item:last-child { border-bottom: none; }
        .ticket-admin-item span { font-weight: bold; }

        #winners-list, #awards-list { list-style-type: none; padding: 0; }
        #winners-list li, #awards-list li { display: flex; justify-content: space-between; align-items: center; background-color: #e9ecef; padding: 10px; margin-bottom: 5px; border-radius: 4px; }
        #awards-list button { background-color: #d9534f; font-size: 0.8em; padding: 4px 8px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Dashboard</h1>

        <div id="login-form">
            <h2>Admin Login</h2>
            <input type="email" id="email" placeholder="Email" value="admin@tambola.com">
            <input type="password" id="password" placeholder="Password" value="password">
            <button id="login-btn" class="primary">Login</button>
            <p id="login-error"></p>
        </div>

        <div id="dashboard" style="display:none;">
            <p>Welcome, <span id="admin-email"></span>. <button id="logout-btn" class="end">Logout</button></p>

            <div class="dashboard-grid">
                <div class="main-content">
                    <div class="dashboard-section">
                        <h2>Game Controls</h2>
                        <div class="controls">
                            <button id="start-game-btn" class="start">Start Game</button>
                            <button id="end-game-btn" class="end">End Game</button>
                            <button id="reset-game-btn" class="reset">Reset Game</button>
                            <span id="game-state-display">Current State: --</span>
                        </div>
                    </div>

                    <div class="dashboard-section">
                        <h2>Call Numbers</h2>
                        <div id="admin-number-board"></div>
                    </div>

                    <div class="dashboard-section">
                        <h2>Ticket Management</h2>
                        <div id="tickets-management-list"></div>
                    </div>
                </div>

                <div class="sidebar">
                     <div class="dashboard-section">
                        <h2>Game Settings</h2>
                        <div class="settings" style="flex-direction: column; align-items: stretch;">
                            <div>
                                <label for="ticket-price">Ticket Price (₹):</label>
                                <input type="number" id="ticket-price" min="0">
                                <button id="set-price-btn" class="primary">Set</button>
                            </div>
                            <div>
                                <label for="ticket-limit">Ticket Limit:</label>
                                <input type="number" id="ticket-limit" min="1" max="500">
                                <button id="generate-tickets-btn" class="primary">Generate</button>
                            </div>
                            <div>
                                <label for="game-start-time">Start Time:</label>
                                <input type="datetime-local" id="game-start-time">
                                <button id="set-start-time-btn" class="primary">Set</button>
                            </div>
                        </div>
                    </div>

                    <div class="dashboard-section">
                        <h2>Awards Management</h2>
                        <div class="settings">
                            <input type="text" id="award-name" placeholder="e.g., Full House">
                            <input type="number" id="award-prize" placeholder="Prize (₹)">
                            <button id="add-award-btn" class="primary">Add</button>
                        </div>
                        <h3>Current Awards</h3>
                        <ul id="awards-list"></ul>
                    </div>
                    
                    <div class="dashboard-section">
                        <h2>Winner Announcements</h2>
                        <ul id="winners-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="admin.js"></script>
</body>
</html>
